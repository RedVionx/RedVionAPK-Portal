<header>

<main>
<div class="cards" id="cardsContainer"></div>
</main>

<footer style="text-align:center;padding:20px;color:#555;">¬© 2025 RedVion Technologies</footer>

<div id="commentModal">
<div class="modal-content">
<h3>Leave a Comment</h3>
<textarea id="commentInput" placeholder="Write your comment..."></textarea>
<div class="modal-actions">
<button id="cancelComment">Cancel</button>
<button id="submitComment">Post</button>
</div>

</div>

<script>
const apps = [
  {name:"Agame.apk", file:"Agame.apk", size:"954 KB", os:"Android", description:"Agame APK is an AI-powered Android game with neon visuals and fast performance."},
  {name:"RedVion-AI.apk", file:"RedVion-AI.apk", size:"2.3 MB", os:"Android", description:"RedVion AI APK brings intelligent automation to Android devices with lightweight design."},
  {name:"CounterStrike-Online.apk", file:"CounterStrike-Online.apk", size:"1.5 MB", os:"Android", description:"CounterStrike-Online APK is an exciting multiplayer shooting game with immersive action."}
];

const cardsContainer=document.getElementById('cardsContainer');
const searchInput=document.getElementById('searchInput');
const commentModal=document.getElementById('commentModal');
const commentInput=document.getElementById('commentInput');
const submitComment=document.getElementById('submitComment');
const cancelComment=document.getElementById('cancelComment');
let currentApp=null;

function renderCards(filter=""){
  cardsContainer.innerHTML=apps.filter(a=>a.name.toLowerCase().includes(filter.toLowerCase())).map(a=>`
    <div class="card">
      <h2>${a.name}</h2>
      <div class="app-info">
        <p><strong>Publisher:</strong> RedVion Technologies</p>
        <p><strong>Size:</strong> ${a.size}</p>
        <p><strong>OS:</strong> ${a.os}</p>
      </div>
      <div class="rating" data-app="${a.name}">${renderStars(3.5)}</div>
      <div class="description">${a.description}</div>
      <a href="#" class="download-btn" onclick="startDownload('${a.file}', this)">Download</a>
      <div class="countdown">Please wait <span class="timer">10</span> seconds...</div>
      <div class="btn-row">
        <button class="simple-btn">‚≠ê Rate</button>
        <button class="simple-btn" onclick="openCommentModal('${a.name}')">üí¨ Comment</button>
      </div>
      <div class="commentList" id="comments-${a.name.replace(/\s+/g,'')}"></div>
      <div class="ad-slot">Ad Slot - Place your ad here</div>
    </div>
  `).join('');

  document.querySelectorAll('.rating').forEach(r=>{
    r.querySelectorAll('span').forEach((star,i)=>{
      star.addEventListener('click',()=>{highlightStars(r,i+1);});
      star.addEventListener('mouseover',()=>{highlightStars(r,i+1);});
      star.addEventListener('mouseout',()=>{highlightStars(r,parseFloat(r.dataset.current||3.5));});
    });
  });

  apps.forEach(a=>renderComments(a.name));
}

searchInput.addEventListener('input',()=>renderCards(searchInput.value));

function renderStars(rating){
  let full=Math.floor(rating),half=rating-full,empty=5-Math.ceil(rating);
  let html='';
  for(let i=0;i<full;i++) html+='<span>‚òÖ</span>';
  for(let i=0;i<empty;i++) html+='<span>‚òÜ</span>';
  return html;
}

function highlightStars(container,count){
  container.querySelectorAll('span').forEach((s,i)=>{s.textContent=i<count?'‚òÖ':'‚òÜ';});
}

// Download
function startDownload(file, btn){
  const countdown=btn.nextElementSibling;
  const timerEl=countdown.querySelector('.timer');
  countdown.style.display='block';
  btn.style.pointerEvents='none';
  btn.textContent='Preparing...';
  let timeLeft=10;
  const interval=setInterval(()=>{
    timeLeft--;
    timerEl.textContent=timeLeft;
    if(timeLeft<=0){
      clearInterval(interval);
      countdown.style.display='none';
      btn.textContent='Downloading...';
      window.location.href=file;
      setTimeout(()=>{btn.textContent='Download Again';btn.style.pointerEvents='auto';},3000);
    }
  },1000);
}

// Comments
function openCommentModal(appName){currentApp=appName;commentModal.style.display='flex';commentInput.value='';}
cancelComment.onclick=()=>{commentModal.style.display='none';};
submitComment.onclick=()=>{
  const text=commentInput.value.trim();if(!text)return;
  const now=new Date();
  const comment={text,time:now.toLocaleString()};
  const key='comments-'+currentApp.replace(/\s+/g,'');
  let comments=JSON.parse(localStorage.getItem(key))||[];
  comments.push(comment);
  localStorage.setItem(key,JSON.stringify(comments));
  renderComments(currentApp);
  commentModal.style.display='none';
};
function renderComments(appName){
  const key='comments-'+appName.replace(/\s+/g,'');
  let comments=JSON.parse(localStorage.getItem(key))||[];
  const listEl=document.getElementById('comments-'+appName.replace(/\s+/g,''));
  if(listEl) listEl.innerHTML=comments.map(c=>`<div class="comment"><p>${c.text}</p><small>${c.time}</small></div>`).join('');
}

renderCards();
</script>
